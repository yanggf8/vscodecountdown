name: ❓ 問題諮詢
description: 詢問使用問題或尋求幫助
title: "[Question] "
labels: ["question", "help wanted"]
assignees:
  - vscode-countdown-dev

body:
  - type: markdown
    attributes:
      value: |
        感謝您使用 VSCode 倒數計時器擴展！如果您有任何使用問題，我們很樂意幫助您。

  - type: input
    id: contact
    attributes:
      label: 聯絡方式
      description: 如果我們需要更多資訊，我們可以如何聯絡您？
      placeholder: ex. email@example.com
    validations:
      required: false

  - type: textarea
    id: question
    attributes:
      label: 您的問題
      description: 請詳細描述您的問題
      placeholder: 我想要知道如何...
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: 使用情境
      description: 請描述您想要達成的目標或使用場景
      placeholder: 我正在嘗試...
    validations:
      required: true

  - type: textarea
    id: tried
    attributes:
      label: 已嘗試的方法
      description: 您已經嘗試過哪些方法？
      placeholder: 我已經試過...
    validations:
      required: false

  - type: dropdown
    id: version
    attributes:
      label: 擴展版本
      description: 您使用的是哪個版本的倒數計時器擴展？
      options:
        - 0.1.5 (最新)
        - 0.1.4
        - 0.1.3
        - 0.1.2
        - 0.1.1
        - 0.1.0
        - 其他 (請在下方說明)
    validations:
      required: true

  - type: dropdown
    id: urgency
    attributes:
      label: 緊急程度
      description: 這個問題的緊急程度如何？
      options:
        - 低 (有空時回答即可)
        - 中 (希望能盡快得到回答)
        - 高 (影響工作流程)
    validations:
      required: true

  - type: textarea
    id: additional-info
    attributes:
      label: 額外資訊
      description: 提供任何其他可能有幫助的資訊或截圖
      placeholder: 任何額外的資訊...

  - type: checkboxes
    id: terms
    attributes:
      label: 確認事項
      description: 請確認以下事項
      options:
        - label: 我已閱讀過 README 和相關文檔
          required: true
        - label: 我已搜索過現有的 Issues，確認這不是重複的問題
          required: true
        - label: 我同意遵循此專案的行為準則
          required: true